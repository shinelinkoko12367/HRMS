{% extends "base.html" %}

{% block body_block %}

<div class="container">
    <h2> Do you want to delete job position ? </h2>
    <div>
        <ul>
            <li><b>Name: </b> {{ job.name }} </li>
            <li><b>Expected Employees: </b> {{ job.expected_employees }} </li>
        </ul>               
    </div>

    <form method="POST">
        {% csrf_token %}
        <a href="javascript:history.back()" class="btn btn-dark"> Back </a>
        <input type="submit" value="Delete" class="btn btn-danger">
    </form>
</div>
{% endblock %}
