{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block head_block %}
    {{ form.media }}
{% endblock %}

{% block body_block %}
<div class="container">
    <h1> Edit Payroll </h1>
    <form method="POST" action="{% url 'payroll_update' pk=payroll.pk %}"  enctype="multipart/form-data" class="form-group">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="text-center">
            <input type="submit" value="Update" class="btn-action btn btn-primary btn-large">
            <a href="javascript:history.back()" class="btn btn-dark"> Back </a>
        </div>
    </form>
</div>
{% endblock %}
