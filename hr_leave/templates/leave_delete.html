{% extends "base.html" %}

{% block body_block %}

<div class="container">
    <h2> Do you want to delete Leave ? </h2>
    <div>
        <ul>
                <li><b>Leave: </b> {{ leave.leave }} </li>
                <li><b>StartDate: </b> {{ leave.start_date }} </li>
                <li><b>EndDate: </b> {{ leave.end_date }} </li>
                <li><b>Fine: </b> {{ leave.fine }} </li>
                <li><b>Employee: </b> {{ leave.employee_id }} </li>
           
        </ul>               
    </div>

    <form method="POST">
        {% csrf_token %}
        <a href="javascript:history.back()" class="btn btn-dark"> Back </a>
        <input type="submit" value="Delete" class="btn btn-danger">
    </form>
</div>
{% endblock %}
